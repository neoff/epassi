          required: true
          name: word
          description: K-word to search
          schema:
            type: string
        - in: query
          required: false
          description: Ignore Case
          name: ignoreCase
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Response count word frequency
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrequencyResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                timestamp: '2020-08-07T07:09:41.889+00:00'
                path: /api/frequency
                status: 400
                error: Bad Request
                message: 'Bad parameter file'
                requestId: "4121d29f-2949"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                timestamp: '2020-08-07T07:09:41.889+00:00'
                path: /api/frequency
                status: 500
                error: Internal server error
                message: ''
                requestId: "4121d29f-2949"
    post:
      tags:
        - WordFrequency
      summary: Receive a file and count word frequency in file
      description: >-
        Method get K-word and receive file and return how many time K-word in text
      operationId: frequency
