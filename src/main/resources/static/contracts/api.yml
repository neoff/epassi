    get:
      tags:
        - WordFrequency
      summary: Get word frequency in file
      description: >-
        Method get file path and K-word and return how many time K-word in text
      operationId: getFrequency
      parameters:
        - in: query
          required: true
          name: file
          schema:
            type: string
          description: Full path to file
