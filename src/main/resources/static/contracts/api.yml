components:
  schemas:
    FrequencyResponse:
      type: object
      description: Model word frequency.
      properties:
        fileName:
          type: string
          example: '/home/app/some-file.txt'
          description: Full path and filename
        words:
          type: array
          items:
            $ref: '#/components/schemas/WordFrequency'
    WordFrequency:
      type: object
      description: Model word frequency.
      properties:
        word:
          type: string
          example: 'awesome'
          description: word in text
        frequency:
          type: integer
          example: 10
          description: How many time word found in text.
    ErrorResponse:
      type: object
      description: Model error.
      properties:
        timestamp:
          type: string
          example: '2020-08-07T07:09:41.889+00:00'
          description: Time of request
        path:
          type: string
          example: /api/frequency
          description: Request path
        status:
          type: integer
          example: 400
          description: Response status
        error:
          type: string
          example: Bad Request
          description: Response error
        message:
          type: string
          example: 'Bad parameter file'
          description: Response message
        requestId:
          type: string
          example: "4121d29f-2949"
          description: Request id