openapi: 3.0.1
info:
  description: Word Frequency API
  version: 1.0.0
  title: Word Frequency
  contact:
    email: en.varg@gmail.com
  license:
    name: private
tags:
  - name: WordFrequency
    description: Count words in file.
paths:
  /api/freqency:
    get:
      tags:
        - Frequency
      summary: Get word frequency in file
      description: >-
          Method get file path and K-word and return how many time K-word in text
      operationId: getTopFrequency
      parameters:
        - name: file
          in: query
          required: true
          schema:
            type: string
          description: Full path to file
        - name: limit
          in: query
          required: true
          schema:
              type: integer
              default: 10
          description: Limit of result
        - name: ignoreCase
          in: query
          required: false
          schema:
              type: boolean
              default: true
          description: Ignore Case

      responses:
        '200':
          description: Response top word frequency
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrequencyResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                timestamp: '2020-08-07T07:09:41.889+00:00'
                path: /api/frequency
                status: 400
                error: Bad Request
                message: 'Bad parameter file'
                requestId: "4121d29f-2949"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                timestamp: '2020-08-07T07:09:41.889+00:00'
                path: /api/frequency
                status: 500
                error: Internal server error
                message: ''
                requestId: "4121d29f-2949"
    post:
      tags:
        - Frequency
      summary: Receive a file and count top word frequency in file
      description: >-
        Method get K-word and receive file and return how many time K-word in text
      operationId: topFrequency
      parameters:
        - name: limit
          in: query
          required: true
          description: K-word to search
          schema:
            type: integer
            default: 10
        - in: query
          required: false
          description: Ignore Case
          name: ignoreCase
          schema:
            type: boolean
            default: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Some file. text-plain format.
            encoding:
              file:
                contentType: text/plain; charset=utf-8
      responses:
        '200':
          description: Response top word frequency
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrequencyResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                timestamp: '2020-08-07T07:09:41.889+00:00'
                path: /api/frequency
                status: 400
                error: Bad Request
                message: 'Bad parameter file'
                requestId: "4121d29f-2949"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                timestamp: '2020-08-07T07:09:41.889+00:00'
                path: /api/frequency
                status: 500
                error: Internal server error
                message: ''
                requestId: "4121d29f-2949"
